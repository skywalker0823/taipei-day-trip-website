<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="data:,">
    <title>台北一日遊</title>
</head>
<body onload="member()">

    <div class="mask" id="mask"></div>

    <div class="loger" id="loger">
        <div class="loger_cap"></div>
        <div class="loger_main">
            <p class="login_main_i">登入會員帳號</p>
            <div class="X" onclick="loger_off()"></div>
            <input class="login_main_t" id="acc" type="email" placeholder="輸入電子信箱">
            <input class="login_main_t" id="pss" type="password" placeholder="輸入密碼">
            <input class="login_main_b" type="button" onclick="login()" value="登入帳戶">
            <p id="err_login" style="color: red;margin-top: 10px;"></p>
            <p class="login_main_q" id="signup_sw" onclick="switcher(this.id)">還沒有帳戶?點此註冊</p>
        </div>
    </div>
    
    <div class="signer" id="signer">
        <div class="loger_cap"></div>
        <div class="loger_main">
            <p class="login_main_i">註冊會員帳號</p>
            <div class="X" onclick="loger_off()"></div>
            <input class="login_main_t" id="u_name" type="text" placeholder="輸入姓名">
            <input class="login_main_t" id="u_mail" type="email" placeholder="輸入電子郵件">
            <input class="login_main_t" id="u_pass" type="password" placeholder="輸入密碼">
            <input class="login_main_b" type="button" onclick="signup()" value="註冊新帳戶">
            <p id="err_signup" style="color: red;margin-top: 10px;"></p>
            <p class="login_main_q" id="login_sw" onclick="switcher(this.id)">已經有帳戶了?點此登入</p>
        </div>
    </div>
    <nav class="nav">
        <div class="innr_nav">
        <a href="/" class="home_title">台北一日遊</a>

            <div class="frame2">
                <div class="frame1">
                    <a class="b_b"><p class="bb" id="tager0" onclick="to_book()">預定行程</p></a>
                    <a class="b_b"><p class="bb" id="tager" onclick="loger_on()">登入/註冊</p></a>
                </div>
            </div>
        </div>
    </nav>





<nav class="member_welc">
    <div class="member_info" id="member_info" onclick="openInfo()">基本資料</div>
    <div class="member_order" id="member_order" onclick="openOrder()">訂單資訊</div>
    <div class="member_order">其他設定</div>
    <div class="member_order">關於我們</div>
</nav>
<div class="boorder2"></div>


        <div class="member" id="member_card">
            <div class="card0">
                <div class="cardIn"><p class="cata_2">會員編號:</p><p class="book_info_c" id="cardId"></p></div>
                <div class="cardIn" id="cardName_father"><p class="cata_2">會員姓名:</p><p class="book_info_c" id="cardName"></p></div>
                <div class="cardIn"><p class="cata_2">會員信箱:</p><p class="book_info_c" id="cardMail"></p></div>
                <div class="cardIn"><p class="cata_2">變更密碼:</p><input class="book_input_2" id="cardpass" placeholder="請輸入新密碼"></input></div>
                
            </div>
<input type="button" value="登出" class="memberLogout" onclick="logout()"></input>

        </div>
        <div class="pastOrder" id="order_card">
            <div class="card" id="card">
                <div class="cardIn2"><p class="cata_2">訂單查詢</p></div>
                <input class="book_input_2" id="book_input_2" placeholder="請輸入訂單編號">
                <button class="memberLogout" id="order_find">送出</button>
                <div class="cardIn2"><p class="cata_2">歷史訂單</p></div>
            </div>
        </div>

    


<footer class="foot2" id="book_foot">COPYRIGHT © 2021 台北一日遊</footer>

</body>
</html>
