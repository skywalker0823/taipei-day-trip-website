<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body onload="booker()">
    <div class="mask" id="mask"></div>
    <div class="loger" id="loger">
        <div class="loger_cap"></div>
        <div class="loger_main">
            <p class="login_main_i">登入會員帳號</p>
            <div class="X" onclick="loger_off()"></div>
            <input class="login_main_t" id="acc" type="email" placeholder="輸入電子信箱">
            <input class="login_main_t" id="pss" type="password" placeholder="輸入密碼">
            <input class="login_main_b" type="button" onclick="login()" value="登入帳戶">
            <p id="err_login" style="color: red;margin-top: 10px;"></p>
            <p class="login_main_q" id="signup_sw" onclick="switcher(this.id)">還沒有帳戶?點此註冊</p>
        </div>
    </div>
    <div class="signer" id="signer">
        <div class="loger_cap"></div>
        <div class="loger_main">
            <p class="login_main_i">註冊會員帳號</p>
            <div class="X" onclick="loger_off()"></div>
            <input class="login_main_t" id="u_name" type="text" placeholder="輸入姓名">
            <input class="login_main_t" id="u_mail" type="email" placeholder="輸入電子郵件">
            <input class="login_main_t" id="u_pass" type="password" placeholder="輸入密碼">
            <input class="login_main_b" type="button" onclick="signup()" value="註冊新帳戶">
            <p id="err_signup" style="color: red;margin-top: 10px;"></p>
            <p class="login_main_q" id="login_sw" onclick="switcher(this.id)">已經有帳戶了?點此登入</p>
        </div>
    </div>
    <nav class="nav" id="site_nav">
        <div class="innr_nav">
        <a href="/" class="home_title">台北一日遊</a>
            <div class="frame2">
                <div class="frame1">
                    <a href="#" class="b_b"><p class="bb">預定行程</p></a>
                    <a class="b_b"><p class="bb" id="tager" onclick="loger_on()">登入/註冊</p></a>
                </div>
            </div>
        </div>
    </nav>
<div class="book_welc">您好，<span id="book_name"></span>，待預定的行程如下:</div> 
<!-- <div><button onclick="switch_mode()">切換</button></div> -->
    <section class="book" id="book_start">


        <!-- <div class="catalog" id="catalog">
            <div class="cata_1">台北一日遊</div>
            <div class="cata_2">日期</div>
            <div class="cata_2">時間</div>
            <div class="cata_2">費用</div>
            <div class="cata_2">地點</div>
        </div> -->

    </section>

<div class="find_no" id="find_no"><p class="find_no_i">現在沒有任何待預定的行程</p></div>
<div class="boorder" id="boorder"></div>


<div class="remover" id="remover">

    <section class="book_detail">
        <div class="book_detail_i">
            <div class="book_welc">您的聯絡資訊</div>
                <div class="book_info_d">
                    <div class="book_info_c_i">聯絡姓名 :<input class="book_input" type="text"></div>
                    <div class="book_info_c_i">聯絡信箱 :<input class="book_input" type="email"></div>
                    <div class="book_info_c_i">手機號碼 :<input class="book_input" type="tel"></div>
                </div>
            <div class="book_detail_memo">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
        </div>
    </section>
<div class="boorder"></div>
    <section class="book_detail">
        <div class="book_detail_i">
            <div class="book_welc">信用卡付款資訊</div>
            <div class="book_info_d">
                <div class="book_info_c_i">卡片號碼 :<input class="book_input" id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="**** **** **** ****"></div>
                <div class="book_info_c_i">過期時間 :<input class="book_input" type="text" placeholder="MM/YY"></div>
                <div class="book_info_c_i">驗證密碼 :<input class="book_input" type="number" placeholder="CVV"></div>
            </div>
        </div>
    </section>
<div class="boorder"></div>
<div class="confirm">
    <div style="margin-top: 43px;">
        <div class="confirm_fee">總價:新台幣<span id="total_price">0</span>元</div>
        <input type="button" value="確認訂購並付款" class="tc"></input>

    </div>
</div>

</div>


<footer class="foot3" id="book_foot">COPYRIGHT © 2021 台北一日遊</footer>
<script type="text/javascript" src="../book.js"></script>
<script type="text/javascript" src="../loger.js"></script>
</body>
</html>
